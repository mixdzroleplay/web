  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("9bbF3lza_dd7BvSNJ");

    function submitForm() {
      var formData = {
        name: document.getElementById('name').value,
        discord: document.getElementById('discord').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
        
      };

      emailjs.send("service_l1oti8i", "template_01mika3", formData)
        .then(function(response) {
          console.log("Email sent successfully", response);
          alert("Message sent successfully!");
        }, function(error) {
          console.error("Failed to send email", error);
          alert("Failed to send message. Please try again.");
        });
    }
  </script>

  <script>
    const nameElement = document.querySelector('.name');
    const originalText = nameElement.innerText;
    let currentIndex = originalText.length - 1;
    let isDeleting = true;
  
    setInterval(() => {
      let newText;
  
      if (isDeleting) {
        newText = originalText.substring(0, currentIndex);
        currentIndex--;
      } else {
        newText = originalText.substring(0, currentIndex + 1);
        currentIndex++;
      }
  
      nameElement.innerText = newText;
  
      if (currentIndex < 0) {
        isDeleting = false;
      }
  
      if (currentIndex > originalText.length) {
        isDeleting = true;
      }
    }, 200);
  </script>
